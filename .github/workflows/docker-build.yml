name: Build and Push Docker images

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "db/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/docker-build.yml"

  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "db/**"
      - ".github/workflows/docker-build.yml"

  workflow_dispatch:

env:
  DOCKERHUB_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend
  DB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-db

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Debug step (optional)
      - name: List frontend directory (debug)
        run: |
          ls -la ./frontend || true
          echo "---"
          if [ -f ./frontend/Dockerfile ]; then
            echo "Found ./frontend/Dockerfile";
            head -n 50 ./frontend/Dockerfile;
          else
            echo "./frontend/Dockerfile not found";
          fi

      # Build-only on PRs or non-main branches (no push)
      - name: Build backend (no push)
        if: github.ref != 'refs/heads/main' || github.event_name != 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}

      - name: Build db (no push)
        if: github.ref != 'refs/heads/main' || github.event_name != 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./db
          file: ./db/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ${{ env.DB_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}

      - name: Build frontend (no push)
        if: github.ref != 'refs/heads/main' || github.event_name != 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}

      # Login and push on main branch pushes
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push db
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./db
          file: ./db/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DB_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.DB_IMAGE }}:latest

      - name: Build & Push frontend
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.FRONTEND_IMAGE }}:latest
