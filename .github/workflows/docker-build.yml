name: Build and Push Docker images

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/docker-build.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/docker-build.yml"
  workflow_dispatch:

env:
  DOCKERHUB_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Check frontend presence
        id: fe
        run: |
          echo "Listing frontend directory (may be empty):"
          ls -la ./frontend || true
          if [ -f ./frontend/Dockerfile ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      # Build-only on PRs/other branches (no push)
      - name: Build backend (no push)
        if: github.ref != 'refs/heads/main' || github.event_name != 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}

      - name: Build frontend (no push)
        if: (github.ref != 'refs/heads/main' || github.event_name != 'push') && steps.fe.outputs.found == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          platforms: linux/amd64
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}

      - name: Skip frontend (no push)
        if: (github.ref != 'refs/heads/main' || github.event_name != 'push') && steps.fe.outputs.found != 'true'
        run: echo "Frontend Dockerfile not found; skipping frontend build. Commit frontend/ with Dockerfile to enable."

      # Login and push on main branch pushes
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push frontend
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.fe.outputs.found == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.FRONTEND_IMAGE }}:latest

      - name: Skip frontend push
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.fe.outputs.found != 'true'
        run: echo "Frontend Dockerfile not found on main push; backend image pushed, frontend skipped."
